  AZURE_FUNCTION_TriggerNotification_PATH: TriggerNotification/TriggerNotification
  #AZURE_FUNCTION_TriggerRepositoryPreparation_PATH: TriggerRepositoryPreparation/TriggerRepositoryPreparation
