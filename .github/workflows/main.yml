  AZURE_FUNCTIONAPP_NAME: depc-FA # set this to the name of your azure function app resource
  AZURE_FUNCTION_PROJ_PATH: CosmosDBTrigger/CosmosDBTrigger
  AZURE_FUNCTION_PROJ_PATH1: DeploymentUpdates/DeploymentUpdates
